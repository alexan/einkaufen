<!doctype html>
<html>
<head>
   <meta charset="utf-8">
   <meta http-equiv="x-ua-compatible" content="ie=edge">
   <title><%= htmlWebpackPlugin.options.title %></title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <% if (ENV.isProd) { %>
      <script async src="https://www.googletagmanager.com/gtag/js?id=UA-112029609-1"></script>
      <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'UA-112029609-1');
         </script>
   <% } %>
</head>
<body>
   <%= require('html-loader?interpolate!./container/container.html') %>
</body>
</html>
